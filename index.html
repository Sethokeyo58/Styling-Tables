<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply to Zindua School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        hr {
            border: 0;
            height: 1px;
            background-color: #ecf0f1;
            margin: 20px 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        label.required:after {
            content: " *";
            color: #e74c3c;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .name-fields {
            display: flex;
            gap: 15px;
        }
        
        .name-fields .form-group {
            flex: 1;
        }
        
        .example {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Apply to Zindua School</h1>
    <p class="subtitle">Learn to code today and launch a lucrative career in tech.</p>
    
    <hr>
    
    <form>
        <!-- Name Section -->
        <div class="name-fields">
            <div class="form-group">
                <label for="firstName" class="required">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <div class="example">Example: Nelson</div>
            </div>
            
            <div class="form-group">
                <label for="lastName" class="required">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <div class="example">Example: Mandela</div>
            </div>
        </div>
        
        <hr>
        
        <!-- Phone Number Section -->
        <div class="form-group">
            <label for="phone" class="required">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <div class="example">Example: 0722 000111</div>
        </div>
        
        <hr>
        
        <!-- Email Section -->
        <div class="form-group">
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required>
            <div class="example">Example: nelsonmandela@gmail.com</div>
        </div>
        
        <hr>
        
        <!-- Program Selection -->
        <div class="form-group">
            <label for="program" class="required">Choose your preferred program</label>
            <select id="program" name="program" required>
                <option value="">-- Select --</option>
                <option value="software-engineering">Software Engineering</option>
                <option value="data-science">Data Science</option>
                <option value="cybersecurity">Cybersecurity</option>
            </select>
        </div>
        
        <hr>
        
        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Complete Application</button>
    </form>
</body>
</html>
